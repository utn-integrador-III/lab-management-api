#This is the header of the file, whose main goal is to display important information
#about the .yml file.
swagger: "2.0"
info:
  description: "Lab-Management API's Documentation"
  version: "1.0.0"
  title: "Swagger Lab-Management API"
  termsOfService: "Terms"
  contact:
    email: "ebarahona@utn.ac.cr"
host: "localhost:5003"
basePath: "/booking_api"
#The tags are the identifiers for the paths that are created, this will assign a path with a unique tag,
#meaning that, an specific end-point belongs to a tag or identifier
tags:
  - name: "Labs"
    description: "All Lab's Endpoints"
  - name: "Booking"
    description: "All Booking's Endpoints"
#the schemes will define the protocol that are been used by the end-points inside the API
schemes:
  - "https"
  - "http"
#The definitions will display the information that the end-points will return, all along with the
#corresponding messages of the errors.
definitions:
  careerResponse:
    type: object
    properties:
      career_id:
        type: string
        example: "ITI"
      career_name:
        type: string
        example: "Tecnologia de la Informacion"
  subjectResponse:
    type: object
    properties:
      subject_id:
        type: string
        example: "ITI-412"
      subject_name:
        type: string
        example: "Metodología Agiles de Desarrollo de Software"
  StudentGet:
    type: object
    properties:
      student_email:
        type: string
        example: "semataoe@est.utn.ac.cr"
      student_name:
        type: string
        example: "Sebastian Mata"
      computer:
        type: string
        example: "PC-01"
      usage_time:
        type: string
        example: "2024-06-16T21:00:00.000+00:00"
  Response:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions"
      message:
        type: string
        example: "Successfully requested"
      message_code:
        type: string
        example: "OK_MSG"
  ErrorResponse:
    type: object
    properties:
      data:
        type: string
        example: null
      message:
        type: string
      message_code:
        type: string
  InvalidIdErrorResponse:
    type: object
    properties:
      data:
        type: string
        example: null
      message:
        type: string
        example: "Invalid Id"
      message_code:
        type: string
        example: "INVALID_ID"
  InternalErrorResponse:
    type: object
    properties:
      data:
        type: string
        example: null
      message:
        type: string
        example: "Internal server error"
      message_code:
        type: string
        example: "INTERNAL_SERVER_ERROR_MSG"
  LabGet:
    type: object
    properties:
      _id:
        type: string
        example: "0183IEHU#&#J"
      lab_name:
        type: string
        example: "Laboratories"
      lab_num:
        type: number
        example: 301
      computers:
        type: array
        items:
          type: string
