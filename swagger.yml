          - "pc-01"
          - "pc-02"
          - "pc-03"
          - "pc-04"
          - "pc-05"
          - "pc-06"
          - "pc-07"
          - "pc-08"
          - "pc-09"
          - "pc-10"
          - "pc-11"
          - "pc-12"
          - "pc-13"
          - "pc-14"
          - "pc-15"
          - "pc-16"
          - "pc-17"
          - "pc-18"
          - "pc-19"
          - "pc-20"
          - "pc-21"
          - "pc-22"
          - "pc-23"
          - "pc-24"
          - "pc-25"
  LabGetById:
    type: object
    properties:
      _id:
        type: string
        example: "0183IEHU#&#J"
      lab_name:
        type: string
        example: "Laboratories"
      lab_num:
        type: number
        example: 301
      computers:
        type: array
        items:
          type: string
        example:
          - "pc-01"
          - "pc-02"
          - "pc-03"
          - "pc-04"
          - "pc-05"
          - "pc-06"
          - "pc-07"
          - "pc-08"
          - "pc-09"
          - "pc-10"
          - "pc-11"
          - "pc-12"
          - "pc-13"
          - "pc-14"
          - "pc-15"
          - "pc-16"
          - "pc-17"
          - "pc-18"
          - "pc-19"
          - "pc-20"
          - "pc-21"
          - "pc-22"
          - "pc-23"
          - "pc-24"
          - "pc-25"
  LabPost:
    type: object
    required:
      - "name"
    properties:
      _id:
        type: string
        example: "0183IEHU#&#J"
      lab_name:
        type: string
        example: "Laboratories"
      lab_num:
        type: number
        example: 301
      computers:
        type: array
        items:
          type: string
        example:
          - "pc-01"
          - "pc-02"
          - "pc-03"
          - "pc-04"
          - "pc-05"
          - "pc-06"
          - "pc-07"
          - "pc-08"
          - "pc-09"
          - "pc-10"
          - "pc-11"
          - "pc-12"
          - "pc-13"
          - "pc-14"
          - "pc-15"
          - "pc-16"
          - "pc-17"
          - "pc-18"
          - "pc-19"
          - "pc-20"
          - "pc-21"
          - "pc-22"
          - "pc-23"
          - "pc-24"
          - "pc-25"
  BookingGet:
    type: object
    properties:
      professor:
        type: string
        example: "Ever Barahona Mendoza"
      professor_email:
        type: string
        example: "ebarahona@utn.ac.cr"
      career:
        type: array
        items:
          $ref: "#/definitions/careerResponse"
      subject:
        type: array
        items:
          $ref: "#/definitions/subjectResponse"
      lab:
        type: integer
        example: 412
      end_time:
        type: string
        example: "2024-07-11T21:00:00-06:00"
      start_time:
        type: string
        example: "2024-07-11T17:00:00-06:00"
      students:
        type: array
        items:
          $ref: "#/definitions/StudentGet"
      observations:
        type: string
        example: ""
  BookingPost:
    type: object
    required:
      - "professor"
      - "professor_email"
      - "career"
      - "subject"
      - "lab"
      - "end_time"
      - "start_time"
    properties:
      professor:
        type: string
        example: "Ever Barahona Mendoza"
      professor_email:
        type: string
        example: "ebarahona@utn.ac.cr"
      career:
        type: array
        items:
          $ref: "#/definitions/careerResponse"
      subject:
        type: array
        items:
          $ref: "#/definitions/subjectResponse"
      lab:
        type: integer
        example: 412
      end_time:
        type: string
        example: "2024-07-11T21:00:00-06:00"
      start_time:
        type: string
        example: "2024-07-11T17:00:00-06:00"
      students:
        type: array
        items:
          $ref: "#/definitions/StudentGet"
      observations:
        type: string
        example: ""
  BookingPut:
    type: object
    required:
      - "lab_book_id"
      - "student_email"
      - "student_name"
      - "computer"
    properties:
      lab_book_id:
        type: string
        example: "66882fc47495a27748ac7bb8"
      student_email:
        type: string
        example: "alejandro@est.utn.ac.cr"
      student_name:
        type: string
        example: "Alejandro Jose Rodríguez Jaen"
      computer:
        type: string
        example: "pc-1"
  BookingDelete:
      type: object
      required:
        - "lab_book_id"
        - "student_email"
        - "computer"
      properties:
        lab_book_id:
          type: string
          example: "66882fc47495a27748ac7bb8"
        student_email:
          type: string
          example: "alejandro@est.utn.ac.cr"
        computer:
          type: string
          example: "pc-1"
  ProfessorGetByEmail:
    type: object
    properties:
      data:
        properties:
          professor_name:
            type: string
            example: "Juan Luis Bravo"
          professor_email:
            type: string
            example: "juanluis@utn.ac.cr"
          CareerId:
            type: string
            example: "ITI"
          Career:
            type: string
            example: "Tecnologia de la Informacion"
          Courses:
            type: "array"
            items:
              type: object
              properties:
                course_id:
                  type: string
                  example: "ITI-201"
                course_name:
                  type: "string"
                  example: "Matematica discreta"
  ProfessorInfoGet:
    type: object
    properties:
      _id:
        type: string
        example: 7619ajbamami91
      professor_email:
        type: string
        example: "ebarahona@utn.ac.cr"
      professor_name:
        type: string
        example: "Ever Barahona Mendoza"
      career:
        type: object
        properties:
          career_id:
            type: string
            example: "ITI"
          career_name:
            type: string
            example: "Tecnologia de la Informacion"
      subject:
        type: array
        items:
          type: object
          properties:
            subject_id:
              type: string
            subject_name:
              type: string
        example:
        - subject_id: "ITI-123"
          subject_name: "Fundamentos de Base de Datos"
        - subject_id: "ITI-412"
          subject_name: "Ingenieria de Requerimientos y Modelado de SW"
  Issue:
    type: "object"
    required:
      - "lab"
      - "person"
      - "issue"
    properties:
      lab:
        type: "string"
        example: "Lab A"
        description: "Name of the lab where the issue occurred."
      person:
        type: "object"
        required:
          - "email"
          - "student_name"
        properties:
          email:
            type: "string"
            format: "email"
            example: "student@example.com"
            description: "Email address of the person reporting the issue."
          student_name:
            type: "string"
            example: "John Doe"
            description: "Name of the student reporting the issue."
      issue:
        type: "array"
        items:
          type: "object"
          required:
            - "computer"
            - "description"
          properties:
            computer:
              type: "string"
              example: "Computer 1"
              description: "Name or ID of the computer."
            description:
              type: "string"
              example: "The computer is not turning on."
              description: "Description of the issue."

      observations:
        type: "string"
        example: "No additional observations."
        description: "Additional observations related to the issue."
  IssueGetById:
    type: "object"
    properties:
      _id:
        type: "string"
        example: "6673001a1f3cf27f746c67e6"
      lab:
        type: "integer"
        example: 304
      date_issue:
        type: "string"
        format: "date-time"
        example: "2024-06-16T21:00:00Z"
      person:
        type: "object"
        required:
          - "email"
          - "student_name"
        properties:
          email:
            type: "string"
            format: "email"
            example: "ahidalgo@est.utn.ac.cr"
          student_name:
            type: "string"
            example: "Ana Hidalgo"
      issue:
        type: "array"
        items:
          type: "object"
          required:
            - "computer"
            - "description"
            - "is_repaired"
          properties:
            computer:
              type: "string"
              example: "pc-03"
            description:
              type: "string"
              example: "No carga el docker y problemas de conectividad."
            is_repaired:
              type: "boolean"
              example: false
      report_to:
        type: "string"
        example: "chcamonael@est.utn.ac.cr"
      observations:
        type: "string"
        example: "Sin observaciones"
      status:
        type: "string"
        example: "Pending"
      update:
        type: "array"
        items:
          type: "object"
          required:
            - "date"
            - "observation"
          properties:
            date:
              type: "string"
              format: "date-time"
              example: "2024-06-18T00:00:00Z"
            observation:
              type: "string"
              example: "Se procedió a la revisión, se detecta problemas en actualización de windows."
  IssueResponse:
    type: "object"
    properties:
      data:
        type: "object"
        properties:
          lab:
            type: "string"
          date_issue:
            type: "string"
            format: "date-time"
          person:
            $ref: "#/definitions/Person"
          issue:
            type: "array"
            items:
              $ref: "#/definitions/IssueItem"
          report_to:
            type: "string"
            example: ""
          observations:
            type: "string"
            example: "No additional observations."
          status:
            type: "string"
            example: "Pending"
          update:
            type: "array"
            items:
              $ref: "#/definitions/UpdateItem"
      message:
        type: "string"
        example: "Issue successfully created"
      message_code:
        type: "string"
        example: "ISSUE_SUCCESSFULLY_CREATED"
        
        
  IssueResponseGetAll:
    type: "object"
    properties:
      data:
        type: "object"
        properties:
          lab:
            type: "string"
          date_issue:
            type: "string"
            format: "date-time"
          person:
            $ref: "#/definitions/Person"
          issue:
            type: "array"
            items:
              $ref: "#/definitions/IssueItem"
          report_to:
            type: "string"
            example: ""
          observations:
            type: "string"
            example: "No additional observations."
          status:
            type: "string"
            example: "Pending"
          update:
            type: "array"
            items:
              $ref: "#/definitions/UpdateItem"
      message:
        type: "string"
        example: "Successfully requested"
      message_code:
        type: "string"
        example: "OK_MSG"

  IssueErrorResponse:
    type: "object"
    properties:
      data:
        type: "string"
        example: null
      message:
        type: "string"
      message_code:
        type: "string"

  Person:
    type: "object"
    required:
      - "email"
      - "student_name"
    properties:
      email:
        type: "string"
        format: "email"
        example: "student@example.com"
        description: "Email address of the person reporting the issue."
      student_name:
        type: "string"
        example: "John Doe"
        description: "Name of the student reporting the issue."

  IssueItem:
    type: "object"
    required:
      - "computer"
      - "description"
      - "is_repaired"
    properties:
      computer:
        type: "string"
        example: "Computer 1"
        description: "Name or ID of the computer."
      description:
        type: "string"
        example: "The computer is not turning on."
        description: "Description of the issue."
      is_repaired:
        type: "boolean"
        example: false
        description: "Indicates whether the issue has been repaired."

  UpdateItem:
    type: "object"
    required:
      - "observation"
    properties:
      observation:
        type: "string"
        example: "Issue acknowledged."
        description: "Observation or update regarding the issue."
      date:
        type: "string"
        format: "date-time"
        example: "2024-07-18T12:00:00Z"
        description: "Date of the update. If not provided, the current date is used."



#The paths are the ones with all the information of the CRUD methods of the end-points
paths:
  /Lab:
    get:
      tags:
        - "Labs"
      parameters:
      - name: Authorization
        in: header
        description: an authorization header
        required: true
        type: string
      summary: "Get list of all Labs"
      description: "Get list of all Labs"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "A list of Labs"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/LabGet"
                  message:
                   example: "Successfully requested"
                  message_code:
                   example: "OK_MSG"
        "400":
          description: "Bad Request"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  data:
                    $ref: "#/definitions/StudentGet"
                  message:
                    example: "Server Couldn't Process the Request"
                  message_code:
                    example: "BAD_REQUEST"
        "401":
          description: "Unauthorized"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "User Do not have the Required Permissions"
                  message_code:
                    example: "UNAUTHORIZED"
        "404":
          description: "No Labs found"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Labs not found"
                  message_code:
                    example: "NOT_FOUND"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    post:
      tags:
        - "Labs"
      parameters:      
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
        - in: "body"
          name: "body"
          description: "Lab object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/LabPost"
      summary: "Create a Lab"
      description: "Create a Lab"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "201":
          description: "Lab Successfully Created"
          schema:
            allOf:
            - $ref: "#/definitions/Response"
            - properties: 
                data:
                  items:
                    $ref: "#/definitions/LabGet"
                message:
                  example: "Lab Created"
                message_code:
                  example: "LAB_SUCCESSFULLY_CREATED"
        "400":
          description: "Bad Request"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  data:
                    $ref: "#/definitions/StudentGet"
                  message:
                    example: "Server Couldn't Process the Request"
                  message_code:
                    example: "BAD_REQUEST"
        "401":
          description: "Unauthorized"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "User Do not have the Required Permissions"
                  message_code:
                    example: "UNAUTHORIZED"
        "409":
          description: "Lab already exists"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Lab already exist"
                  message_code:
                    example: "LAB_ALREADY_EXIST"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    put:
        tags:
          - "Labs"
        parameters:
          - name: Authorization
            in: header
            description: an authorization header
            required: true
            type: string
          - in: "body"
            name: "body"
            description: "Lab object that needs to be updated"
            required: true
            schema:
              $ref: "#/definitions/LabGetById"
        summary: "Update a Lab"
        description: "Update a Lab"
        consumes:
          - "application/json"
        produces:
          - "application/json"
        responses:
          "200":
            description: "An updated Lab"
            schema:
              allOf:
                - $ref: "#/definitions/Response"
                - properties:
                    data:
                      $ref: "#/definitions/LabGet"
                    message:
                      example: "Lab successfully updated"
                    message_code:
                      example: "Lab_SUCCESSFULLY_UPDATED"
          "400":
            description: "Bad Request"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    data:
                      $ref: "#/definitions/StudentGet"
                    message:
                      example: "Server Couldn't Process the Request"
                    message_code:
                      example: "BAD_REQUEST"
          "401":
            description: "Unauthorized"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "User Do not have the Required Permissions"
                    message_code:
                      example: "UNAUTHORIZED"
          "404":
            description: "No Labs found"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "Labs not found"
                    message_code:
                      example: "NOT_FOUND"
          "500":
            description: "Internal Server Error"
            schema:
              $ref: "#/definitions/InternalErrorResponse"
          "422":
            description: "Invalid Id"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "Invalid Id"
                    message_code:
                      example: "INVALID_ID"
  /Lab/{LabId}:

    
    get:
      tags:
        - "Labs"
      summary: "Find Lab by ID"
      description: "Returns a single Lab"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "LabId"
          in: "path"
          description: "ID of Lab to return"
          required: true
          type: "integer"
          format: "integer"
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
      responses:
        "200":
          description: "Get single Lab successfully"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/LabGet"
        "400":
            description: "Bad Request"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    data:
                      $ref: "#/definitions/StudentGet"
                    message:
                      example: "Server Couldn't Process the Request"
                    message_code:
                      example: "BAD_REQUEST"
        "401":
            description: "Unauthorized"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "User Do not have the Required Permissions"
                    message_code:
                      example: "UNAUTHORIZED"
        "404":
          description: "Lab not found"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Lab not found"
                  message_code:
                    example: "Lab_ITEM_NOT_FOUND"
        "422":
          description: "Invalid Object Id"
          schema:
            $ref: "#/definitions/InvalidIdErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    delete:
      tags:
        - "Labs"
      summary: "Delete Lab by ID"
      description: "Returns a deleted Lab"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "LabId"
          in: "path"
          description: "ID of Lab to delete"
          required: true
          type: "integer"
          format: "integer"
        - name: Authorization
          in: header
          description: an authorization header
          required: true
          type: string
      responses:
        "200":
          description: "Lab successfully deleted"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/LabGet"
                  message:
                    example: "Lab successfully deleted"
                  message_code:
                    example: "Lab_SUCCESSFULLY_DELETED"
        "400":
            description: "Bad Request"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    data:
                      $ref: "#/definitions/StudentGet"
                    message:
                      example: "Server Couldn't Process the Request"
                    message_code:
                      example: "BAD_REQUEST"
        "401":
            description: "Unauthorized"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "User Do not have the Required Permissions"
